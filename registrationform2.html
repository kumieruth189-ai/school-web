<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .extcontainer{
            width: 520px;
            background-color: lightsteelblue;
            border: none;
            margin: auto;
            border-radius: 15px;
            padding: 10px;

        }
        .internaldiv{
            width: 100%;
            height: 100px;
            margin: 1px;
             padding: 7px;

        }
        .internaldiv label{
            display: block;
            
        }
        p{
            display: block;

        }
        input{
            width: 95%;
            padding: 20px 10px;
            margin: 5px 0px;
            border-radius: 15px;
            border: 3px solid lavender;
        }
        h1{
            text-align: center; 
            margin-bottom: 20px;
        }

        .radiobutton label, .radiobutton input{
            display: inline-block;
              padding: 7px;
        }
    </style>
</head>
<body>
      <div class="extcontainer">
        <h1>Apply Job</h1>
        <form>
        <div class="internaldiv">
            <p>Full Name</p>
            <input type="text" required>
        </div>
        <div class="internaldiv">
             <p>Email</p>
             <input type="email" required placeholder="someone@gmail.com">
        </div>
        <div class="internaldiv">
            <p>Phone Number</p>
             <input type="tel" pattern="[0-9]{10}">
        </div>
        <div class="internaldiv">
            <p>Nationality</p>
             <input type="text" required>
        </div>
        <div class="radiobutton">
           <label>Gender</label>
           <input type="radio">
           <label>Male</label>
           <input type="radio">
           <label>Female</label>
        <div class="internaldiv">
            <p>Qualification</p>
            <select name="" id="Select Qualification">
                <option></option>
                <option></option>
                <option></option>
                
            </select>
        </div>
        <div class="internaldiv">
           <label>Select Field</label>
        <select>
            <optgroup label="Engineering"></optgroup>
            <option value="Software Engineering">Software Engineering</option>
            <option value="A2">A2</option>
            <optgroup label="Intermediate"></optgroup>
            <option value="B1">B1</option>
            <option value="B2">B2</option> 
            <optgroup label="Advanced"></optgroup>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
        </div>
        <div class="internaldiv">
            <p>Research Grade</p>
            <input type="text" id="text">
        </div>
        <div class="internaldiv">
            <p>Bsc/BA point</p>
            <input type="text" id="text">
        </div>
        </form>
      </div>
       
</body>
</html>
