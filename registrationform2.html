<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .extcontainer{
            width: 750px;
            background-color: lightsteelblue;
            border: none;
            margin: auto;
            border-radius: 15px;
            padding: 10px;

        }
        .internaldiv{
            width: 100%;
            height: 100px;
            margin: 1px;
             padding: 7px;

        }
        .internaldiv label{
            display: block;
            
        }
        p{
            display: block;

        }
        input{
            width: 95%;
            padding: 20px 10px;
            margin: 5px 0px;
            border-radius: 15px;
            border: 3px solid lavender;
        }
        h1{
            text-align: center; 
            margin-bottom: 20px;
        }

        .gender-group {
            display: flex;
            gap: 30px; 
            align-items: center;
}
        .checkbox{
            display: flex;
            gap: 30px; 
            align-items: center;
        }

    </style>
</head>
<body>
      <div class="extcontainer">
        <h1>Apply Job</h1>
        <form>
        <div class="internaldiv">
            <p>Full Name</p>
            <input type="text" required>
        </div>
        <div class="internaldiv">
             <p>Email</p>
             <input type="email" required placeholder="someone@gmail.com">
        </div>
        <div class="internaldiv">
            <p>Phone Number</p>
             <input type="tel" pattern="[0-9]{10}">
        </div>
        <div class="internaldiv">
            <p>Nationality</p>
             <input type="text" required>
        </div>
       <div class="gender-group">
        <p>Gender</p>
  <label>
    <input type="radio" name="gender" value="male"> Male
  </label>

  <label>
    <input type="radio" name="gender" value="female"> Female
  </label>
</div>
    <div class="checkbox">
        <p>Interests</p>
  <label>
    <input type="checkbox" name="" id="">Web Development
  </label>
  <label>
    <input type="checkbox" name="" id="">AI
  </label>
  <label>
    <input type="checkbox" name="" id="">Networking
  </label>
  <label>
    <input type="checkbox" name="" id="">Design
  </label>
    </div>
        <div class="Qualification">
            <p>Qualification</p>
            <input type="">
        </div>
        <div>
             <div class="internaldiv">
           <label>Select Field</label>
           <input type="text" name="" id="">
        <select>
            <optgroup label="Engineering"></optgroup>
            <option value="Software Engineering">Software Engineering</option>
            <option value="A2">A2</option>
            <optgroup label="Intermediate"></optgroup>
            <option value="B1">B1</option>
            <option value="B2">B2</option> 
            <optgroup label="Advanced"></optgroup>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
        </div>
            <p>Experience(Years)</p>
            <input type="text">
        </div>
        <div class="internaldiv">
            <p>Bsc/BA point</p>
            <input type="text" id="text">
        </div>
        <div>
            <p>Research Grade</p>
            <input type="text">
        </div>
        <div>
            <p>Stream & Field</p>
            <input type="text">
        </div>
        <div>
            <p>Upload CV(PDF only)</p>
            <input type="pdf">
        </div>
        </form>
      </div>
       
</body>
</html>
